<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="mobiles.css"/>
  </head>
  <body>
      
<div class="container">
    <div class="header">
            <h1>Mobiles</h1>
            <button class="btn btn-secondary add" id="add">Add</button>
          </div>
          <table class="table table-sriped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Storage</th>
                    <th>Ram</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
           <tbody id="body">
            <!-- 
            </tr> -->
            
           </tbody>
           <div>
        
           </table>
        
        
        <div class="form-wrap form" id="form">
            <div class="mobile-form">
            <div>
                <label for="name">Mobile</label>
                <input type="text" id="name"/>
            </div>
            <div>
                <label for="price">price</label>
                <input type="number" id="price"/>
            </div>
            <div>
                <label for="brand">brand</label>
                <input type="text" id="brand"/>
            </div>
            <div>
                <label for="storage">storage</label>
                <input type="number" id="storage"/>
            </div>
            <div>
                <label for="ram">Ram</label>
                <input type="text" id="ram"/>
            </div>
            <div class="buttons">
                <button class="btn btn-primary save">Save</button>
                <button class="btn btn-danger cancel" >Cancel</button>
            </div>
        </div>
           
    </div>
    <button  class="btn btn-success " id="savechange">SAVE </button>
</div>
